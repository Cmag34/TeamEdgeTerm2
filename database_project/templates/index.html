<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Enter New Venue</h1>
    <form action="/" method="post">  
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="location" placeholder="Location">
        <input type="text" name="capacity" placeholder="Capacity ">
        <input type="text" name="parking" placeholder="Parking Capacity">
        <input type="Submit" value="Submit">
    </form>

    <h1>Concert Venue Table</h1>
    <table>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Capacity</th>
          <th>Parking Capacity</th>
        </tr>
        {% for venue in concert_venues %}
            <tr>
                <td>{{venue["name"]}}</td>
                <td>{{venue["location"]}}</td>
                <td>{{venue["capacity"]}}</td>
                <td>{{venue["parking"]}}</td>
                <!-- <td>{{venue[""]}}</td> -->
                <td><a href="{{ '/edit/%s' %venue.rowid }}">Edit</a> |
                    <a href="{{ '/delete-venue/%s' %venue.rowid }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
      </table>  
</body>
</html>
