<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Edit Concert Venue</h1>
    <form action="{{ '/edit-engineer/%s' %engineer.rowid }}" method="post">  
        <input type="text" name="name" value="{{venue["name"]}}">
        <input type="text" name="location" value="{{venue["location"]}}">
        <input type="text" name="capacity" value="{{venue["capacity"]}}">
        <input type="text" name="parking" value="{{venue["parking"]}}">
        <input type="Submit" value="Submit">
    </form>

</body>
